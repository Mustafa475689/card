<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" class="css">
</head>
<body>
    <div id="reg-container">
        <div id="regester">
            <div class="register">
                <label for="name">
                    <p>Name:</p>
                    <input type="text" name="name" id="reg-name">
                </label>
                <br>
            </div>
            <div class="register">
                <label for="email">
                    <p>Email:</p>
                    <input type="email" name="email" id="reg-email">
                </label>
                <br>
            </div>
            <div class="register">
                <label for="link">
                    <p>Website:</p>
                    <input type="url" name="link" id="reg-link">
                </label>
                <br>
            </div>
            <div class="register">
                <label for="img">
                    <p>Image:</p>
                    <input type="url" name="img" id="reg-img">
                </label>
                <br>
            </div>
            <!-- Gender -->
            <div class="register">
                <p>Gender:</p>
                <label for="gender">
                    <input type="radio" value="male" name="gender" id="reg-male">
                    Male
                </label>
                <label for="gender">
                    <input type="radio" value="female" name="gender" id="reg-female">
                    Female
                </label>
            </div>
            <br>
            <!-- Skills -->
            <div class="register">
                <p>Skills:</p>
                <label for="reg-html">
                    <input type="checkbox" name="skill" id="reg-html" value="HTML5">
                    HTML
                </label>
                <label for="reg-css">
                    <input type="checkbox" name="skill" id="reg-css"value="CSS" >
                    CSS
                </label>
                <label for="reg-js">
                    <input type="checkbox" name="skill" id="reg-js" value="JAVASCRIPT">
                    JAVASCRIPT
                </label>
            </div>
            <br>
            <button id="submit">Enroll student</button>
            <button id="clear">Clear</button>
        </div>
        <div class="line"></div>
        <div class="op-box">
            <div class="output">
                <h2>Students Detail</h2>

                <div class="cardContainer" id="card">

                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
